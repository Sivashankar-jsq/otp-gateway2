      oidcProviderId: "10DC0C84B5573E3BD82DBF31D968C227"
  labels:
    app: main
    team: eng
  crossplane:
    configName: crossplane-provider-config

###
# Used for naming resources generated by this Helm chart.
###
fullnameOverride: sample-svc

deployments:
  hello-world:
    containerPorts:
      http:
        port: 8080
        protocol: TCP
      metrics:
        port: "8081"
        protocol: "TCP"
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/metrics"
      prometheus.io/port: "8081"
    envVars:
      VERSION: "{{ .Values.global.image.tag }}"
    autoscaling:
      enabled: true
      type: hpa
      minReplicas: 2
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
    image:
      repository: "{{ .Values.global.image.repository }}"
      tag: "{{ .Values.global.image.tag }}"
      pullPolicy: Always
    service:
      enabled: true
      type: ClusterIP
      port: 8080
      portName: http
      targetPort: http

